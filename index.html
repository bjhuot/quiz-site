<!DOCTYPE html>
<html>

<head>
    <title>
        Huey B's Quiz Site
    </title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>
    <header>
        <h1>QUIZ.me</h1>
    </header>
    <div id="initial" class="wrapper">
        <form class="quiz">
            <input type="text" id="quizQuestion" placeholder="Question" /><br />
            <input type="text" id="quizAnswer" placeholder="Answer"/><br />
            <button type="button" id="submit" onclick="quizQueueAdd()">Submit</button> <button id="clear" type="clear">Clear</button><button type="button" id="Finished">Finished</button>
        </form>
    </div>
    <div id="answer" class="answer">
        <form class="answer">
            <div id="playerQuestion"></div>
            <input type="text" id="playerAnswer" placeholder="Answer Here"/>
            <button type="button" id="playerButton">Submit Answer</button>
        </form>
    </div>
    <div id="results" class="results">
        <p id="score">
        </p>
        <p id="correct">
        </p>
        <p id="wrong">
        </p>
        <button id="reload" class="reload" onclick="window.location.reload()">Play Again</button>
    </div>
    <footer>

    </footer>
    <script src="scripts.js"></script>
</body>

</html>
