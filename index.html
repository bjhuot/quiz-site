<!DOCTYPE html>
<html>

<head>
    <title>
        Huey B's Quiz Site
    </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>

    </header>
    <div id="initial" class="wrapper">
        <form class="quiz">
            <label>Ask your question here:<input type="text" id="quizQuestion" /></label><br />
            <label>Answer your question here:<input type="text" id="quizAnswer" /></label><br />
            <button type="button" onclick="quizQueueAdd()">Submit</button> <button type="reset">Clear</button><br />
        </form>
        <button id="Finished">Finished</button>
    </div>
    <div id="answer" class="answer">
        <form class="answer">
            <div id="playerQuestion"></div>
            <input type="text" id="playerAnswer" placeholder="Answer Here"/>
            <button type="button" id="playerButton">Submit Answer</button>
        </form>
    </div>
    <div id="results" class="results">
        <p id="score">
        </p>
        <p id="correct">
        </p>
        <p id="wrong">
        </p>
        <button id="reload" class="reload" onclick="window.location.reload()">Play Again</button>
    </div>
    <footer>

    </footer>
    <script src="scripts.js"></script>
</body>

</html>
